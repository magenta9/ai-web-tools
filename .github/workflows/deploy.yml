# Build and Deploy to Server Workflow
# Builds Docker images and pushes to GHCR, server just pulls and runs
name: Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean up Docker completely
        run: |
          docker system prune -af --volumes 2>/dev/null || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for app
        id: meta-app
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-app
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build and push app
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta-app.outputs.tags }}
          load: false
          provenance: false
          pull: true

  build-and-push-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean up Docker completely
        run: |
          docker system prune -af --volumes 2>/dev/null || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for server
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-server
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build and push server
        uses: docker/build-push-action@v5
        with:
          context: ./server-go
          file: Dockerfile
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          load: false
          provenance: false
          pull: true

  deploy:
    needs: [build-and-push-app, build-and-push-server]
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USERNAME }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          port: ${{ secrets.REMOTE_SSH_PORT }}
          script: |
            echo "=== Deploying to Server ==="

            cd /opt/webtools || mkdir -p /opt/webtools && cd /opt/webtools

            if [ ! -f "docker-compose.deploy.yml" ]; then
              echo "Downloading docker-compose.deploy.yml..."
              curl -sL https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.deploy.yml -o docker-compose.deploy.yml
            fi

            mkdir -p config

            if [ ! -f ".env" ]; then
              echo "Creating .env file..."
              echo "DB_USER=webtools" >> .env
              echo "DB_PASSWORD=webtools123" >> .env
              echo "DB_NAME=webtools" >> .env
              echo "OLLAMA_HOST=http://\$\$host.docker.internal:11434" >> .env
              echo "API_URL=http://8.217.117.65:3001/api" >> .env
            fi

            echo "Pulling latest images..."
            docker compose -f docker-compose.deploy.yml pull

            echo "Restarting services..."
            docker compose -f docker-compose.deploy.yml up -d

            sleep 15

            if curl -sf http://localhost:3000 > /dev/null; then
              echo "Deployment successful!"
              docker compose -f docker-compose.deploy.yml ps
            else
              echo "App health check failed, checking logs..."
              docker compose -f docker-compose.deploy.yml logs --tail 30
              exit 1
            fi

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USERNAME }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          port: ${{ secrets.REMOTE_SSH_PORT }}
          script: |
            echo "=== Deployment Status ==="
            cd /opt/webtools
            docker compose -f docker-compose.deploy.yml ps
            echo ""
            echo "Recent logs:"
            docker compose -f docker-compose.deploy.yml logs --tail 10
